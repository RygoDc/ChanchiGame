<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ChanchiGame</title>
    </head>
    <header></header>
    <body>
        <div class="container">
            <div class="globo">
                <div class="frontal"></div>
                <div class="mapfront"></div>
                <div class="mapback"></div>
                <div class="back"></div>
            </div>
        </div>

        <h1>Bienvenido al Terremoto Game</h1>
        <p>Descripcion del videojuego</p>

        <form id="formulario" method="post" onsubmit="redirigirJuego(event)">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name" required />

            <label for="email">Correo electr칩nico:</label>
            <input type="email" name="email" id="email" required />

            <input type="submit" value="Comenzar Juego" />
        </form>

        <script>
            // Funci칩n para redirigir al juego con los par치metros en la URL
            function redirigirJuego(event) {
                event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

                const nombre = document.getElementById("name").value;
                const correo = document.getElementById("email").value;

                // Redirigir a gamep1.html pasando los par치metros como parte de la URL
                window.location.href = `gamep1.html?name=${encodeURIComponent(
                    nombre
                )}&email=${encodeURIComponent(correo)}`;
            }
        </script>
    </body>

    </footer>
</html>
